<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
</head>
<body>
    <div id="clock">

    </div>
    <style>
        #clock{
            display: flex;
            text-align: center;
            justify-content: center;
            font-size: 300px;
            color: gold;
        }
        body{
            background-color: black;
        }

    </style>
    <script>
        
        
        // console.log(x);
        setInterval( function (){
            let x = new Date();
            let clk= document.getElementById('clock');
            y= x.toLocaleString();
            clk.innerHTML = y;
        },1000);
        
    </script>

    
</body>
</html>
